<script type="text/javascript">
$("#char-loggedin").remove();
$("#tracker-none").removeClass("hidden");
$("#char-image").attr("src", "/img/1_32.jpg");

if (showAds != 0) {
    $("#adsensetop").load('/google/');
    $("#adsensebottom").load('/google/');
}

$(document).ready(function() {
    setTimeout("adCheck()", 5000);
        });

function adCheck() {
    if (showAds && $("iframe").length == 0 ) {
        $("#adsensetop, #adsensebottom").html("<center>Blocking ads? That's fine, ads suck anyway. <a href='/information/payments/'>Block them with ISK and get a golden wreck too.</a></center><hr/>");
    }
}

var date = new Date();
var foo = 'zkbLoginMsg' + date.getUTCFullYear() + '' + (date.getUTCMonth() + 1) + '' + date.getUTCDate();
if ($(window).width() > 800 && localStorage) {
    if (!localStorage.getItem(foo)) {
        $("#usermenu-dropdown").click();
        localStorage.setItem(foo, true);
    }
}

</script>
